<section data-ng-controller="ResultController" data-ng-init="init()">
<div class="row">
    <div class="graph" id="graph">
    </div>
    <div class="controlView">
        <div class="categorySelector">
            <span>set category : </span>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="byPrice()">Price</button>
                <button type="button" class="btn btn-default" ng-click="byPopularity()">Popularity</button>
                <button type="button" class="btn btn-default" ng-click="byReleaseDate()">Release Date</button>
            </div>
        </div>
        <div ng-show="currentItem.children && currentItem.parent">
            {{currentItem.name}}에 {{currentItem.children.length}}개의 상품이 있습니다.
        </div>
        <div ng-show="currentItem.children && !currentItem.parent">
            {{currentItem.name}}에 {{currentItem.children.length}}개의 브랜드가 있습니다.
        </div>
        <div ng-show="!currentItem.children && currentItem.price">
            <img class="productImage" ng-src="{{currentItem.image}}">
            <br>
            {{currentItem.name}}
            <br>
            설명: {{currentItem.description}}
            <br>
            가격: {{currentItem.price}}원
        </div>
        <div ng-show="!currentItem.children && !currentItem.price">
            검색결과가 없습니다.
        </div>
    </div>
    </section>
